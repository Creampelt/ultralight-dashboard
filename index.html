<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://fonts.googleapis.com/css?family=Odibee+Sans|Poiret+One|Righteous&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <p id="time-lapsed">0</p>
  <div class="container">
    <div class="row">
      <div class="indicator-reading">
        <p><span class="number" id="asi">0</span><span class="units">knots</span></p>
        <h4 class="indicator-name">ASI</h4>
      </div>
      <div class="indicator-reading">
        <p><span class="number" id="altimeter">0</span><span class="units">ft</span></p>
        <h4 class="indicator-name">Altimeter</h4>
      </div>
      <div class="indicator-reading">
        <p><span class="number" id="vsi">0</span><span class="units">ft/min</span></p>
        <h4 class="indicator-name">VSI</h4>
      </div>
    </div>
    <div class="row">
      <div class="indicator-reading icon-indicator" id="attitude-indicator">
        <svg class="svg">
          <path class="attitude-path path" d="M 30 100
          a 70 70 0 0 1 140 0" stroke="#00f" fill-opacity="0" stroke-width="2" stroke-opacity="0.5" />
          <path d="M 30 100 l 140 0" stroke="#00f" stroke-width="2" stroke-opacity="0.5" />
          <path class="attitude-path path" d="M 170 100
          a 70 70 0 0 1 -140 0" stroke="#00f" fill-opacity="0" stroke-width="2" stroke-opacity="0.5" />
          <polygon id="attitude-polygon" class="polygon" points="0,100 100,105 200,100 100,95"
                   style="fill:#6666ff;stroke:#00f;stroke-width:3;fill-rule:evenodd;" />
          <circle r="5" cx="100" cy="100" stroke="#000" stroke-width="5" fill="#000" />
        </svg>
        <p><span id="attitude-text" class="number">0</span><span class="units degree">deg</span></p>
        <h4 class="indicator-name">AI</h4>
      </div>
      <div class="indicator-reading" id="heading-indicator">
        <svg class="svg">
          <g id="hi-group">
            <circle r="70" cx="100" cy="100" stroke="#000" stroke-opacity="0" fill="#00f" fill-opacity="0.5" />
            <text x="92" y="20" font-family="Odibee Sans" font-size="30" fill="#00f">N</text>
          </g>
          <path d="M 100 20
          l 15 30
          l -15 -10
          l -15 10
          L 100 20" stroke="#f00" stroke-width="2" stroke-opacity="1" fill="#f00" fill-opacity="1" />
        </svg>
        <p><span id="heading-text" class="number">0</span><span class="units">deg</span></p>
        <h4 class="indicator-name">HI</h4>
      </div>
      <div class="indicator-reading" id="turn-coordinator">
        <svg class="svg">
          <path class="turn-path path" d="M 30 100
          a 70 70 0 0 1 140 0" stroke="#00f" fill-opacity="0" stroke-width="2" stroke-opacity="0.5" />
          <path d="M 30 100 l 140 0" stroke="#00f" stroke-width="2" stroke-opacity="0.5" />
          <path class="turn-path path" d="M 170 100
          a 70 70 0 0 1 -140 0" stroke="#00f" fill-opacity="0" stroke-width="2" stroke-opacity="0.5" />
          <polygon id="turn-polygon" class="polygon" points="0,100 100,105 200,100 100,95"
                   style="fill:#6666ff;stroke:#00f;stroke-width:3;fill-rule:evenodd;" />
          <circle r="5" cx="100" cy="100" stroke="#000" stroke-width="5" fill="#000" />
        </svg>
        <h4 class="indicator-name">TC</h4>
      </div>
    </div>
  </div>
</body>
</html>
